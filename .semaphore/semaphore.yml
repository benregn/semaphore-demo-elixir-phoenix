version: v1.0
name: Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set up
    task:
      jobs:
        - name: Compile
          commands:
            - checkout
            - bin/setup_ci_elixir
            - sem-version elixir 1.11
            - cache restore
            - mix deps.get
            - mix do compile
            - MIX_ENV=test mix compile
            - cache store
  - name: Analyze code
    task:
      prologue:
        commands:
          - checkout
          - bin/setup_ci_elixir
          - sem-version elixir 1.11
          - cache restore
          - mix deps.get
      jobs:
        - name: Credo
          commands:
            - mix credo -a
        - name: Formatter
          commands:
            - mix format --check-formatted
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - bin/setup_ci_elixir
          - sem-version elixir 1.11
          - cache restore
          - mix deps.get
      jobs:
        - name: ex_unit
          env_vars:
            - name: DATABASE_URL
              value: 'ecto://postgres:@0.0.0.0:5432/sema_test'
          commands:
            - sem-service start postgres
            - mix test
      epilogue:
        always:
          commands:
            # Publish test results
            - test-results publish /tmp/junit.xml